<!doctype html>
<html>
  <head>
      <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
          <title>JS Board</title>
            <base href="http://localhost:5000" />
              <link rel="shortcut icon" href="static/favicon.ico">
              <link rel="stylesheet" href="static/css/chessboard.css" />
  </head>
  <body>

    <p>Test Chessboard.
    </p>

    <div id="board" style="width: 400px"></div>

    <script src="static/js/json3.min.js"></script>
    <script src="static/js/jquery-1.10.1.min.js"></script>
    <script src="static/js/chessboard.js"></script>
    <script src="static/js/chess.js"></script>
  <script>
    var init = function() {
      var gameID = "" + Math.round((new Date()).getTime() / 1000) + Math.random();

      var ws = new WebSocket("ws://localhost:5000/chesssocket");

      ws.onmessage = function (evt) {
        var recieved_msg = evt.data;
        console.log(recieved_msg);
        game.move(recieved_msg);
        board.position(game.fen());
      }

      var board,
          game = new Chess(),
          statusEl = $('#status'),
          fenEl = $('#fen'),
          pgnEl = $('#pgn');


      var removeGreySquares = function() {
          $('#board .square-55d63').css('background', '');
      };

      var greySquare = function(square) {
          var squareEl = $('#board .square-' + square);
          
          var background = '#a9a9a9';
          if (squareEl.hasClass('black-3c85d') === true) {
                background = '#696969';
              }

          squareEl.css('background', background);
      };

      var onMouseoverSquare = function(square, piece) {
          // get list of possible moves for this square
          var moves = game.moves({
                square: square,
                verbose: true
              });

          // exit if there are no moves available for this square
          if (moves.length === 0) return;

          // highlight the square they moused over
          greySquare(square);

          // highlight the possible squares for this piece
          for (var i = 0; i < moves.length; i++) {
                greySquare(moves[i].to);
              }
      };

      var onMouseoutSquare = function(square, piece) {
          removeGreySquares();
      };


      // do not pick up pieces if the game is over or is the turn of black
      // only pick up pieces for the side to move
      var onDragStart = function(source, piece, position, orientation) {
          if (game.game_over() === true ||
                  (game.turn() === 'w' && piece.search(/^b/) !== -1)) //||
                  //(game.turn() === 'b' && piece.search(/^w/) !== -1)) {
              {return false;
              }
      };

      var onDrop = function(source, target) {
        removeGreySquares();
          // see if the move is legal
          var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // NOTE: always promote to a queen for example simplicity
              });

          // illegal move
          if (move === null) return 'snapback';

          updateStatus();
        
          console.log(move);
          movecopy = $.extend( true, {}, move );
          movecopy.gameID = gameID; 
          ws.send(JSON.stringify(movecopy));
      };

      // update the board position after the piece snap 
      // for castling, en passant, pawn promotion
      var onSnapEnd = function() {
          board.position(game.fen());
      };

      var updateStatus = function() {
          var status = '';

          var moveColor = 'White';
          if (game.turn() === 'b') {
                moveColor = 'Black';
              }

          // checkmate?
            if (game.in_checkmate() === true) {
                  status = 'Game over, ' + moveColor + ' is in checkmate.';
                }

          // draw?
            else if (game.in_draw() === true) {
                  status = 'Game over, drawn position';
                }

          // game still on
          else {
                status = moveColor + ' to move';

                // check?
                  if (game.in_check() === true) {
                          status += ', ' + moveColor + ' is in check';
                        }
              }

          statusEl.html(status);
          fenEl.html(game.fen());
          pgnEl.html(game.pgn());
      };



      var cfg = {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd,
        onMouseoutSquare: onMouseoutSquare,
        onMouseoverSquare: onMouseoverSquare,
        sparePieces: false
      };

      //--- start example JS ---
      var board = ChessBoard('board',cfg);
      //--- end example JS ---

    }; // end init()
$(document).ready(init);
  </script>
  </body>
</html>
